<app-navigation></app-navigation>
<div class="container">
  <table class="table table-success ">
    <thead>
      <tr>
        <th scope="col">DepartmentID</th>
        <th scope="col">Department Name</th> 
        <th scope="col">Options</th>    
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of DepartmentList">
        <td>{{data.departmentID}}</td>
        <td>{{data.departmentName}}</td>       
        <td>
          <button style="margin-right: 20px;" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="editClick(data)" data-backdrop="static" data-keyboard="false">
            Edit
          </button>
          <button type="button" class="btn btn-warning" (click)="deleteClick(data)">
            Delete
          </button>
        </td>
      </tr>    
    </tbody>
  </table>
  <div class="text-center">
    <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="addClick()">
    Add Department
    </button>    
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-department [depart]="depart" *ngIf="ActivateAddEditDepartComp">
        </app-add-edit-department>
      </div>
    </div>
  </div>
</div>
</div>
